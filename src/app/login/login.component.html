<section id="wrapper" class="fondo-login">
    <div class="login-register">
        <div class="logo-box mb-3" *ngIf="!loading">
            <img src="./assets/img/logo-nombre.png" width="75%">
        </div>
        <div class="login-box card shadow" [ngStyle]="{'background': loading ? 'transparent' : '#fff', 'border-color' : 'transparent'}">
            <div class="card-body">
                <p-progressSpinner *ngIf="loading"></p-progressSpinner>
    
            <form class="text-center" *ngIf="!loading" [formGroup]="form" (ngSubmit)="SignIn()" autocomplete="off">
                <div id="formContenido">
                    <div class="box-title mb-3">
                        <h1>SIMAC</h1>
                        <h5>Sistema Integrado del MAC v 1.0</h5>
                    </div>

                    <div class="p-fluid grid mb-2">
                        <div class="field col-12 md:col-12 mt-3">
                            <span class="p-float-label p-input-icon-left">
                                <div class="p-inputgroup">
                                    <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                                    <input type="text" pInputText id="inputtext-user" aria-describedby="user-help" formControlName="user">
                                    <label style="padding-left: 3em;" for="inputtext-user">Usuario</label>
                                </div>
                            </span>
                            <small id="user-help" class="block" style="text-align: start;">Ingrese su usuario.</small>
                        </div>
                        <div class="field col-12 md:col-12 mt-3">
                            <span class="p-float-label p-input-icon-left">
                                <div class="p-inputgroup">
                                    <span class="p-inputgroup-addon"><i class="pi pi-key"></i></span>
                                    <input type="password" pPassword id="inputtext-password" aria-describedby="password-help" formControlName="password" [feedback]="false">
                                    <label style="padding-left: 3em;" for="inputtext-password">Contraseña</label>
                                </div>
                            </span>
                            <small id="password-help" class="block" style="text-align: start;">Ingrese su contraseña.</small>
                        </div>
                        <div *ngIf="msg_error" class="prueba field col-12 md:col-12">
                            <p-message severity="error" text="Credenciales incorrectos"></p-message>
                        </div>
                    </div>
        
                    <button pButton pRipple type="submit" label="INICIAR SESIÓN" class="button p-button-raised p-button-info" [disabled]="form.invalid"></button>
                </div>
            </form>
            </div>
        </div>
    </div>
</section>
